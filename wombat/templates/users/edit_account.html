{% extends "base_settings.html" %}
{% load i18n %}

{% block title %}Wombat | {% trans 'Edit' %} {{ account }}{% endblock %}

{% block form %}
<div class="form">
  <form action="{% url edit_account account.id %}" method="post">
    {% csrf_token %}
    <h1>{% trans 'Edit' %} {{ account }}</h1>
    {{ account_form.as_p }}
    <h2>IMAP settings</h2>
    {{ imap.as_p }}
    <h2>SMTP settings</h2>
    {{ smtp.as_p }}
    <p><label>&nbsp;</label><input type="submit" value="{% trans 'Save Changes' %}" /></p>
  </form>
</div>
{% endblock %}
