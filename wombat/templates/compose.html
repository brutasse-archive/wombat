{% extends "mail.html" %}
{% load i18n %}

{% block title %}{% trans 'Compose' %}{% endblock %}


{% block panel %}
  <div class="form">
	<form action="{% url compose %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <label>&nbsp;</label><input type="submit" value="{% trans 'Send' %}" />
      <label>&nbsp;</label><input type="submit" value="{% trans 'Save' %}" />
      <label>&nbsp;</label><input type="submit" value="{% trans 'Discard' %}" />
    </p>
  </form>
  </div>
{% endblock %}
