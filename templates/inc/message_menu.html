<p class="inline">

</p>

</form>

<form method="post" action="." class="inline">
  {% with unread_form as form %}{% include 'inc/inline_form.html' %}{% endwith %}
  <p class="inline"><input type="submit" value="{% trans 'Mark as unread' %}"/></p>
</form>

<form method="post" action="." class="inline">
